<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Spring eCommerce</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
	<link th:href="@{/css/stylesMain.css}" rel="stylesheet">
	<link th:href="@{/vendor/bootstrap/css/bootstrap-icons.css}" rel="stylesheet">
	<link rel="shortcut icon" th:href="@{/vendor/favicon.png}">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link">Iniciar sesión</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
			<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<form class="form-signin" th:action="@{/usuario/acceder}" method="post">
				<span id="reauth-email" class="reauth-email"></span>
				<input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico"
					required autofocus>
				<div class="form-group">
					<div class="input-group">
						<input type="password" id="password" name="password" class="form-control"
							onkeyup="return passwordChanged();" placeholder="Contraseña" required>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary btnPass" style="height:38px;"
							onclick="mostrarPassword()" type="button" title="Mostrar contraseña">
								<i class="bi bi-eye-fill icon"></i>
							</button>
						</div>
					</div>
				</div>
				<div id="remember" class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Recordar usuario
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresar</button>
			</form><!-- /form -->
			<a th:href="@{/usuario/registro}" class="card-link forgot-password">¿No tiene cuenta? Registrarse aquí</a>
		</div><!-- /card-container -->
	</div><!-- /container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>

</html>
