<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Spring eCommerce</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	
	<link th:href="@{/css/stylesRegistry.css}" rel="stylesheet">
	<link th:href="@{/vendor/bootstrap/css/bootstrap-icons.css}" rel="stylesheet">
	<link rel="shortcut icon" th:href="@{/vendor/favicon.png}">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/usuario/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="card card-container">
			<center>
				<h2>Registrate</h2>
			</center>
			<form id="formLogin" class="form-signin" th:action="@{/usuario/save}" method="post">
			
				<div class="form-group">
					<label for="nombres">Nombre(s):</label> <input type="text" class="form-control" id="nombre"
						name="nombre" required autocomplete="off">
				</div>
				
				<div class="form-group">
					<label for="nombres">Nombre de usuario:</label> <input type="text" class="form-control" id="username"
						name="username" required autocomplete="off">
				</div>

				<div class="form-group">
					<label for="email">Email:</label> <input type="email" class="form-control" id="email" name="email"
						required autocomplete="off">
				</div>

				<div class="form-group">
					<label for="direccion">Dirección:</label> <input type="text" class="form-control" id="direccion"
						name="direccion" required autocomplete="off">
				</div>
				
				<div class="form-group">
					<label for="direccion">Teléfono:</label> <input type="text" class="form-control" id="telefono"
						name="telefono" required autocomplete="off">
				</div>

				<div class="form-group">
					<label for="pwd">Contraseña:</label>
					<div class="input-group">
						<input type="password" class="form-control" id="password" name="password" required
							autocomplete="off" onkeyup="return passwordChanged();">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary btnPass" onclick="mostrarPassword()"
								style="height:38px;" type="button" title="Mostrar contraseña">
								<i class="bi bi-eye-fill icon"></i>
							</button>
						</div>
					</div>
					<span id="strength"></span>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Registrarme</button>
				</div>
			</form>
		</div>

	</div>

	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>

</html>
